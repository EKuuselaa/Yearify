    <title>Yearify</title>
</head>
<body>
    <h2> Search tracks by year and genre</h2>

        <input type="text" id="yearInput" placeholder="Enter year">

        <button onclick="searchTracksByGenre('genre')">Search by Genre</button>

    </div>
    <script src="main.js"></script> 
    </div>
