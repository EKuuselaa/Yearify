<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Yearify</title>
</head>
<body>
    <h2>Search tracks</h2>
    <div id="container">
        <input type="text" id="yearInput" placeholder="Enter year">
        <input type="text" id="genreInput" placeholder="Enter Genre">
        <button onclick="searchTracks()">Search</button>
        <div id="tracksList"></div>
    </div>
    <iframe id="spotifyPlayer" style="border-radius:12px" src="https://open.spotify.com/embed/track/59FLvGwCtiv7Bvc9ZhdPVO?utm_source=generator" width="30%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <script src="main.js"></script> 
</body>
</html>
